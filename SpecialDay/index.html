<!doctype html>
<html lang="en">
  <head>
    <title>My Perfect wedding</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  </head>
  <body>
      <!-- Nav tabs -->
      <ul class="nav nav-tabs|pills bg-light text-light" id="navId">
        <li class="nav-item">
          <a href="index.html" class="nav-link active">Wants and Gets</a>
        </li>
        <li class="nav-item">
          <a href="Chat.html" class="nav-link">Chat</a>
        </li>
        <li class="nav-item">
          <a href="Register.html" class="nav-link">Register</a>
        </li>
      </ul>
      
      <div style="height:30em; min-width: 100%; background-image: url('img/wedding.jpg');background-attachment: local; background-repeat: no-repeat; background-size: cover; background-position: center; ">
        <div class="card" style="width: 20em; height: 10em; position: absolute; top: 30%;bottom: 50%;">
          <div class="card-body">
            <p class="card-text">wedding code</p>
            <input type="number" class="form-control"/>
          </div>
        </div>
      </div>
      <!-- Tab panes -->
      <div class="tab-content">
        <div class="tab-pane fade show active" id="tab1Id" role="tabpanel">
          </div>
          <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col"><i class="far fa-edit" style="float:left"></i></th>
                <th scope="col">Wants</th>
                <th scope="col">Link</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row"><i class="fas fa-align-justify"></i> 1 
                 </th>
                <td>Blender</td>
                <td>Otto</td>
              </tr>
              <tr>
                <th scope="row"><i class="fas fa-align-justify"></i> 2</th>
                <td>Jacob</td>
                <td>Thornton</td>
              </tr>
              <tr>
                <th scope="row"><i class="fas fa-align-justify"></i> 3</th>
                <td>Larry</td>
                <td>the Bird</td>
              </tr>
            </tbody>
            <thead class="thead-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Given by</th>
                <th scope="col">Present</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>Larry</td>
                <td>the Bird</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="tab-pane fade" id="tab2Id" role="tabpanel"></div>
        <div class="tab-pane fade" id="tab3Id" role="tabpanel"></div>
        <div class="tab-pane fade" id="tab4Id" role="tabpanel"></div>
        <div class="tab-pane fade" id="tab5Id" role="tabpanel"></div>
      </div>
      
      <script>
        $('#navId a').click(e => {
          e.preventDefault();
          $(this).tab('show');
        });
      </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
  </body>
</html>
